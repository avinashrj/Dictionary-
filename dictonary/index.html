<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=0,initial-scale=1.0" />
    <title>Dickt</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div class="container">
      <h1 class="heading">English Dictonary</h1>
      <input placeholder="Search a word" type="text" class="input" id="input" />
      <p class="info" id="info">Type a word and press enter</p>
      <div class="meaningcontainer" id="meaningcontainer">
        <p>Word Title: <span class="title" id="title">-----</span></p>
        <p>Meaning: <span class="Meaning" id="Meaning">-----</span></p>
        <audio src="" controls id="audio"></audio>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
